            <button class="botao"> Qual a contribuicão do campo para a cidade?</button>
            <button class="botao">Campo e a cidade possuem funções e atividades diferentes,
                 mas que se complementam. Cabe ao campo a produção dos alimentos e de matérias-primas utilizadas pela indústria.
                  As cidades se urbanizam, e tem como função principal a atividade industrial e o setor de serviços. </button>
            <button class="botao">CAMPO Á CIDADE:
                 È importante para a economia e para a sociedade, sendo responsável pelo fernecimento de materias-primas 
                 e alimentos,alem da preservação do meio ambiente e a manutencão da cultura local.
                 Os espaços urbano e rural continuam interagindo por meio de investimentos, da troca de produtos e de serviços e 
                 pelo fluxo de pessoas. Essa interação entre as cidades e o campo e também entre as próprias cidades, aumentou
                 e foi transformada pelos avanços tecnológicos nos meios de comunicação e de transporte.
